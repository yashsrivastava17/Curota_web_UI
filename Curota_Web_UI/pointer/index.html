<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Custom Cursor with Interactive Card</title>
    <style>
        /* Basic styling */
        body {
            cursor: none;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Custom cursor container */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            transform: rotate(-45deg); /* Rotate for a unique shape */
            transition: transform 0.1s ease, width 0.2s, height 0.2s; /* Smooth scaling */
        }

        /* Animation for the "blinking" eye */
        .blink {
            animation: blinkAnimation 2s infinite;
        }

        /* Blinking keyframes */
        @keyframes blinkAnimation {
            0%, 90%, 100% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
        }

        /* Pointer triangle */
        .pointer {
            position: absolute;
            top: 0%;
            left: 100%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 10px solid black;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 30%;
        }

        /* Card styling */
        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Card hover effect */
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transform: scale(1.05) rotate(1deg);
        }

        /* Cursor enlarge effect */
        .card:hover ~ .custom-cursor {
            width: 60px;
            height: 60px;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor Container -->
    <div id="customCursor" class="custom-cursor">
        <!-- SVG with blinking effect -->

                    </g>
                </g>
            </svg>
        </div>
        <div class="pointer"></div>
    </div>

    <!-- Interactive Card -->
    <div class="card">
        <h2>Sample Card</h2>
        <p>Hover over this card to see the cursor enlarge and card animation.</p>
    </div>

    <script>
        // JavaScript to move the custom cursor
        const customCursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', (e) => {
            customCursor.style.top = e.pageY + 'px';
            customCursor.style.left = e.pageX + 'px';
        });
    </script>
</body>
</html>
