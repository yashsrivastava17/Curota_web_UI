<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Animated Border</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video class="video" src="Annotation.mp4" autoplay muted loop></video>
    <svg class="rotating-border" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 714 410">
        <rect x="15" y="15" width="684" height="380" rx="20" ry="20" />
    </svg>
  </div>
</body>
</html>
